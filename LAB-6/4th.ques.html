<!DOCTYPE html>

	<title>4th Question</title>

<body>

</body>
<script type="text/javascript">
	var usertext = prompt("Enter the text");
    var text = prompt("Enter the character to find in your text");
    var count = 0;
    for (var i = 0; i < usertext.length; i++) {
        if (usertext[i] == text) {
            count++;
        }
    }
    document.write("The number of occurances of " + text + " in your text " + usertext + " is " + count);
</script>
</html>
